<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/cart.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="logo"><a href="index.html"><img src="images/logo.png" alt="" class="logo"></a></div>
        <div class="header-row">
            <div class="log-in">Hi, <a href="login.html" class= "log-in-link">Log In</a></div>
            <div class="cart">
                <img src="images/shopping-cart.png" alt="" class="header-shopping-cart">
                <div class="cart-counter">0</div>
            </div>
        </div>

    </header>

    <div class="root">
        <div class="cart-wrapper">
            <div class="title">
                Items in Shopping Cart
            </div>
        <div class="cart-table">
            <div class="table-header-row">
                <div class="big">Item Desscription</div>
                <div class="small">Price</div>
                <div class="small">Sale</div>
                <div class="big">Quantity</div>
                <div class="small">Total</div>
                <div class="small">Action</div>
            </div>
        </div>
        </div>
        <div class="summary-wrapper">
            <div class="summary-title">My Order Summary</div>
            <div class="summary-row">
                <div class="total">Order Total</div>
                <div class="total-price"></div>
            </div>
            <div class="complete-order">Comlete Order</div>
        </div>
    </div>


    <script src="shoppingCart.js" type = 'module'></script>
    <script src="header.js" type = 'module'></script>
</body>
</html>
