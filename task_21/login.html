<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/login.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="logo"><a href="index.html"><img src="images/logo.png" alt="" class="logo"></a></div>
                <div class="header-row">
            <div class="log-in">Hi, <a href="login.html">Log In</a></div>
            <div class="cart">
                <img src="images/shopping-cart.png" alt="" class="header-shopping-cart">
                <div class="cart-counter">0</div>
            </div>
        </div>
    </header>
      <div class="container">
        <div class="row">
            <div class="sing-in" >
                <h1>Secure Sing In</h1>
                <form class = "sing-in-form">
                    <label for="singin-email"></label>
                    <input type="text" id="singin-email" name="singin-email" placeholder = "Email Address"required class="input">
                    <br>
                    <label for="password"></label>
                    <input type="password" id="singin-password" name="password" placeholder ="Password" required class="input">
                    <br>
                    <input type="submit" value="Sing In" class="btn" id = "sing-in-btn">
                  </form>
            </div>  
            <div class="log-in">
                <h1>Quick Registration</h1>
                <form class="log-in-form">
                    <label for="username"></label>
                    <input type="text" id="username" name="username" placeholder="Full name" required class="input">
                    <br>
                    <label for="email"></label>
                    <input type="email" id="email" name="email" placeholder = "Email Address"required class="input">
                    <br>
                    <label for="password"></label>
                    <input type="password" id="password" name="password" placeholder ="Password" required class="input">
                    <br>
                    <label for="confirm-password"></label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder ="Verify Password"required class="input">
                    <br>
                    <input type="submit" value="Log in" class="btn">
                  </form>
            </div>  
        </div>

      </div>


      <script src="login.js" type="module"></script>
</body>
</html>
